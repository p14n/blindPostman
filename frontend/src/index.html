<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<title>Blind-Postman</title>
		<style>
			#upload-input {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="progress">
			<div class="progress-bar" role="progressbar"></div>
		</div>
		<button class="btn btn-lg upload-btn" type="button">Upload File</button>
		<input id="upload-input" type="file" name="uploads">
		<ul>
			<li><span>Listen on</span>
				<input id="listen-input" type="text" name="peer-input">
				<button id="listen-button" type="button">Listen</button>
			</li>
			<li><span>Send on</span>
				<input id="send-input" type="text" name="peer-input">
				<button id="send-button" type="button">Send</button>
			</li>
		</ul>
	</body>
</html>
